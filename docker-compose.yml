version: "3"
services:
  codingland:
    image: codingland
    # image: xsheep2010/codingland
    ports:
      - "3100:3100"
    depends_on:
      - mysql
      - piston
    env_file:
      - .env
  mysql:
    container_name: "lumbashark_mysql"
    restart: always
    image: mysql:latest
    environment:
      MYSQL_DATABASE: "codingland"
      MYSQL_ROOT_PASSWORD: "password"
    volumes:
      - db:/var/lib/mysql
  piston:
    image: ghcr.io/engineer-man/piston
    container_name: code_runner
    restart: always
    volumes:
      - piston:/piston
volumes:
  db: {}
  piston: {}
